name: Launch lite regression test

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - ready_for_review
      - reopened
  workflow_call:
    secrets:
      GH_CLI_BIN_PATH:
        description: 'path to directory containing GitHub CLI binary if not on default $PATH'
        required: false
      SSH_PRIVATE_KEY:
        required: true
      SSH_USER:
        required: true
      SSH_HOST:
        required: true
      SSH_WORK_DIR:
        required: true
  workflow_dispatch:

jobs: 
  test:
    name: Regression Test - Lite
    environment: ACCESS
    env:
      COMPARISON_PATH: ${{ secrets.COMPARISON_PATH }}
      DASHBOARD_REPO: ${{ vars.DASHBOARD_REPO}}
      DOCKER_TAG:
      GH_CLI_BIN_PATH: ${{ secrets.GH_CLI_BIN_PATH }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLURM_TESTING_BRANCH: ${{ vars.SLURM_TESTING_BRANCH }}
      SLURM_TESTING_REPO: ${{ vars.SLURM_TESTING_REPO }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_WORK_DIR: ${{ secrets.SSH_WORK_DIR }}
    if: |
      ${{ github.env.SSH_PRIVATE_KEY != '' &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' &&
        github.event.repository.fork == 'false')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Get C-PAC branch
        run: |
          if [[ ! $GITHUB_REF_NAME == 'main' ]] && [[ ! $GITHUB_REF_NAME == 'develop' ]]
          then
            TAG=${GITHUB_REF_NAME//\//_}
          elif [[ $GITHUB_REF_NAME == 'develop' ]]
          then
            TAG=nightly
          elif [[ $GITHUB_REF_NAME == 'main' ]]
          then
            TAG=latest
          fi
          TAG=$TAG$VARIANT
          echo DOCKER_TAG=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):$TAG >> $GITHUB_ENV
          cat $GITHUB_ENV

      - name: Install SSH Keys
        run: |
          mkdir -p ~/.ssh/
          echo "${{ env.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -t rsa "${{ env.SSH_HOST }}" > ~/.ssh/known_hosts
      
      - name: Initiate check
        uses: guibranco/github-status-action-v2@v1.1.7
        with:
          authToken: ${{ env.GITHUB_TOKEN }}
          context: Launch lite regression test
          description: launching
          state: pending

      - name: Connect and Run Regression Test Lite
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          command_timeout: 200m
          script: |
            cd ${{ env.SSH_WORK_DIR }}
            if [ -d C-PAC_slurm_testing ] ; then
              rm -rf C-PAC_slurm_testing
            fi
            git clone https://github.com/${{ env.SLURM_TESTING_REPO }} C-PAC_slurm_testing
            cd C-PAC_slurm_testing
            git checkout ${{ env.SLURM_TESTING_BRANCH }}
            cd ..
            mkdir -p ./logs/${{ github.sha }}
            sbatch --export="COMPARISON_PATH=${{ env.COMPARISON_PATH }},DASHBOARD_REPO=${{ env.DASHBOARD_REPO}},HOME_DIR=${{ env.SSH_WORK_DIR }},IMAGE=${{ env.DOCKER_TAG }},OWNER=${{ github.repository_owner }},PATH_EXTRA=${{ env.GH_CLI_BIN_PATH }},REPO=${{ github.repository }},TESTING_REPO=${{ env.SLURM_TESTING_REPO }},SHA=${{ github.sha }}" --output=${{ env.SSH_WORK_DIR }}/logs/${{ github.sha }}/out.log --error=${{ env.SSH_WORK_DIR }}/logs/${{ github.sha }}/error.log C-PAC_slurm_testing/.github/scripts/launch_regtest_lite.SLURM

      - name: Cleanup SSH
        run: |
          rm -rf ~/.ssh
