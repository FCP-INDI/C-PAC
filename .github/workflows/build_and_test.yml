name: Build and test C-PAC

on:
  workflow_dispatch:

jobs:
  C-PAC:
    uses: ./.github/workflows/build_C-PAC.yml
    with:
      variant: ''

  C-PAC-lite:
    needs: C-PAC
    uses: ./.github/workflows/build_C-PAC.yml
    with:
      variant: lite

  C-PAC-ABCD-HCP:
    uses: ./.github/workflows/build_C-PAC.yml
    with:
      variant: ABCD-HCP

  C-PAC-fMRIPrep-LTS:
    uses: ./.github/workflows/build_C-PAC.yml
    with:
      variant: fMRIPrep-LTS

  smoke-tests-participant:
    name: Run participant-level smoke tests
    needs:
      - C-PAC
      - C-PAC-lite
      - C-PAC-ABCD-HCP
      - C-PAC-fMRIPrep-LTS
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preconfig:
          - default
          - abcd-options
          - anat-only
          - benchmark-ANTS
          - benchmark-FNIRT
          - blank
          - ccs-options
          - fmriprep-options
          - fx-options
          - ndmg
          - preproc
          # - rbc-options
          - regtest-1
          - regtest-2
          - regtest-3
          - regtest-4
        participant:
          - 1019436 2014113 3154996 3699991 3884955  # ADHD200
          - NDARAA504CRN NDARAA947ZG5 NDARAB348EWR NDARAB458VK9 NDARAD481FXF NDARAV894XWD NDARCA186WGH  # HBN
          - 0025428 0025429 0025448 0025452 0025453  # CORR
    steps:
      - name: Check out C-PAC
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Participant-level smoke tests
        run: gh workflow run smoke_test_participant.yml --ref ${GITHUB_REF_NAME} -f participant="${{ matrix.participant }}" -f preconfig="${{ matrix.preconfig }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_WORKFLOW_TOKEN }}

  Circle_tests:
    name: Run tests on CircleCI
    needs: 
      - C-PAC
      - C-PAC-lite
      - C-PAC-ABCD-HCP
      - C-PAC-fMRIPrep-LTS
    runs-on: ubuntu-latest
    steps:
      - name: Check out C-PAC
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Trigger CircleCI tests
        run: |
            export GITHUB_BRANCH=$(echo ${GITHUB_REF#refs/heads/})
            TEXT="Triggered pipeline at "
            PIPELINE_NUMBER=$(curl \
              --request POST \
              --url "https://circleci.com/api/v2/project/gh/${GITHUB_REPOSITORY}/pipeline" \
              -u ${{ secrets.CIRCLE_API_USER_TOKEN }}: \
              --header 'content-type: application/json' \
              --data "{\"branch\":\"$GITHUB_BRANCH\", \"parameters\": {\"run_tests\": true}}" |
              jq '.number')
            PIPELINE_ID=$(curl \
              --request GET \
              --url "https://circleci.com/api/v2/project/gh/${GITHUB_REPOSITORY}/pipeline/${PIPELINE_NUMBER}" \
              -u "${{ secrets.CIRCLE_API_USER_TOKEN }}:" |
              jq '.id' |
              tr -d '"')
            # wait for workflow to get an ID
            sleep 20
            WORKFLOW_ID=$(curl \
              --request GET \
              --url "https://circleci.com/api/v2/pipeline/${PIPELINE_ID}/workflow" \
              -u "${{ secrets.CIRCLE_API_USER_TOKEN }}:" |
              jq '.items[0].id' |
              tr -d '"')
            echo ${TEXT}https://app.circleci.com/pipelines/github/${GITHUB_REPOSITORY}/${PIPELINE_NUMBER}/workflows/${WORKFLOW_ID}
