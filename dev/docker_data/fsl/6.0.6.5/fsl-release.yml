# URL to FSL release information. The fslinstaller.py
# script, and previously generated manifest.json
# file is assumed to be downloadable from this URL.
# URLs for newly generated environment files are
# constructed using this URL.
release-url: https://fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/releases/

# Latest fslinstaller version
installer: 3.4.1

# URLs to miniconda installers to
# use for all supported platforms
miniconda:
 linux-64: https://github.com/conda-forge/miniforge/releases/download/22.11.1-4/Mambaforge-22.11.1-4-Linux-x86_64.sh
 macos-64: https://github.com/conda-forge/miniforge/releases/download/22.11.1-4/Mambaforge-22.11.1-4-MacOSX-x86_64.sh
 macos-M1: https://github.com/conda-forge/miniforge/releases/download/22.11.1-4/Mambaforge-22.11.1-4-MacOSX-arm64.sh

# Conda channels to source packages from
channels:
 - https://fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/public/
 - conda-forge

# Private internal channel for development and
# testing releases. This is prepended to the
# channels list for development releases.
internal-channel: https://${FSLCONDA_USERNAME}:${FSLCONDA_PASSWORD}@fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/internal/

# The FSL installation may be created in two
# stages.  First of all, the base_packages are
# installed.  Versions of these packages are
# specified in the main packages list below.
base-packages:
 - boost-cpp
 - fslpy
 - fsl-base
 - fsl_sub
 - fsl_sub_plugin_sge
 - fsl_sub_plugin_slurm
 - libopenblas
 - numpy
 - python
 - tk
 - vtk
 - zlib

# List of all packages that comprise a FSL
# installation. All packages not installed
# in the first stage (see base_packages
# above) are installed in the second stage.
