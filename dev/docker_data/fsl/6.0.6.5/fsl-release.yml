# URL to FSL release information. The fslinstaller.py
# script, and previously generated manifest.json
# file is assumed to be downloadable from this URL.
# URLs for newly generated environment files are
# constructed using this URL.
release-url: https://fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/releases/

# Latest fslinstaller version
installer: 3.5.0

# URLs to miniconda installers to
# use for all supported platforms
miniconda:
 linux-64: https://github.com/conda-forge/miniforge/releases/download/23.1.0-3/Mambaforge-23.1.0-3-Linux-x86_64.sh
 macos-64: https://github.com/conda-forge/miniforge/releases/download/23.1.0-3/Mambaforge-23.1.0-3-MacOSX-x86_64.sh
 macos-M1: https://github.com/conda-forge/miniforge/releases/download/23.1.0-3/Mambaforge-23.1.0-3-MacOSX-arm64.sh
# Conda channels to source packages from
channels:
 - https://fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/public/
 - conda-forge

# Private internal channel for development and
# testing releases. This is prepended to the
# channels list for development releases.
internal-channel: https://${FSLCONDA_USERNAME}:${FSLCONDA_PASSWORD}@fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/internal/

# Versions of certain core packages are pinned
# when FSL packages are built. Their versions
# may be specified here, or in the main packages
# list below.
#
# This list may contain platform-specific pins
# via sub-lists, e.g.:
#   - some-package X.Y   # version X.Y used for all platforms
#   - linux-64
#     - some-package X.Z # except for linux, where version X.Z is used
build-packages:
 - boost-cpp
 - numpy
 - python
 - vtk
 - zlib

 # At build time, we ensure that the netlib BLAS
 # implementations are used, as this means that different
 # BLAS implementations can be selected at installation
 # time. The version is fixed so as to be compatible with
 # conda-forge-built packages.  See this page for more
 # details:
 #
 # https://conda-forge.org/docs/maintainer/knowledge_base.html#blas
 #
 # The conda-forge version pinnings can be found here:
 #
 # https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml
 - liblapack 3.9 *netlib
 - libblas   3.9 *netlib


