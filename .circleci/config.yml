--- 
version: 2.1

commands:
  build-images:
    parameters:
      variant:
        default: ""
        type: string
    steps:
      - run:
          name: "Setting up variant"
          command: |
              DOCKER_TARBALL="cpac-docker-image"
              if [[ -n "<< parameters.variant >>" ]]
              then
                docker load < ${DOCKER_TARBALL}.tar.gz
                DOCKERFILE="variant-<< parameters.variant >>.Dockerfile"
                sed -i "s|:latest|:${CIRCLE_BRANCH//\//_}|g" ${DOCKERFILE}
                DOCKER_TARBALL="${DOCKER_TARBALL}-<< parameters.variant >>"
                VARIANT="-<< parameters.variant >>"
                echo "export DOCKERFILE=\"-f ${DOCKERFILE}\"" >> $BASH_ENV
              fi
              echo "export DOCKER_TARBALL=${DOCKER_TARBALL}" >> $BASH_ENV
              echo "export VARIANT=${VARIANT}" >> $BASH_ENV
      - run:
          name: "Building Docker image"
          command: |
              docker build -t fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT} . ${DOCKERFILE}
              docker save fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT} | gzip > ${DOCKER_TARBALL}.tar.gz
          no_output_timeout: 5h
      - run:
          name: "Starting local registry"
          command: "docker run -d -p 5000:5000 --restart=always --name registry registry:2"
      - when:
          condition:
            equal:
              - ""
              - "<< parameters.variant >>"
          steps:
            - get-singularity:
                version: "2.6.1"
            - set-up-singularity:
                version: "2.6.1"
                libssl_version: "1.0"
            - run:
                name: "Building Singularity 2 image from Docker image"
                command: |
                    docker load < ${DOCKER_TARBALL}.tar.gz
                    docker tag fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT} localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT}
                    docker push localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT}
                    SINGULARITY_NOHTTPS=1 singularity build cpac-singularity-image${VARIANT}.simg docker://localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_}${VARIANT}
                no_output_timeout: 5h
            # TODO: Build Singularity 3 image
          no_output_timeout: 5h
  check-for-built-images:
    steps:
      - run:
          name: "Checking for locally built images"
          command: |
              if [[ ! -f cpac-docker-image.tar.gz || ! -f cpac-singularity-image.simg ]]
              then
                circleci step halt
              fi
  combine-coverage:
    steps:
      - run:
          name: "Combining and reporting coverage"
          command: |
              coverage combine
              coverage html
  configure-git-user:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "12:bc:f2:e4:31:cc:72:54:54:bc:f5:5b:89:e6:d8:ee"
      - run:
          name: "Configuring git user"
          command: |
              sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 78BD65473CB3BD13
              curl -L https://packagecloud.io/circleci/trusty/gpgkey | sudo apt-key add -
              sudo apt-get update
              sudo apt-get install git -y
              git config --global user.email "${CIRCLE_USERNAME}@users.noreply.github.com"
              git config --global user.name "${CIRCLE_USERNAME} @ CircleCI"
  create-docker-test-container:
    parameters:
      coverage-file:
        default: .coverage.docker
        description: "Filename for coverage file"
        type: string
    steps:
      - load-docker-image
      - run:
          name: "Creating Docker container"
          command: "docker run -dit -P -e COVERAGE_FILE=<< parameters.coverage-file >> -v /home/circleci/project/test-results:/code/test-results -v /home/circleci/project:/home/circleci/project -v /home/circleci/project/CPAC/resources/configs/test_configs:/test_configs -v $PWD:/code -v $PWD/dev/circleci_data:$PWD/dev/circleci_data --workdir=/home/circleci/project --entrypoint=/bin/bash --name docker_test fcpindi/c-pac:${CIRCLE_BRANCH//\\//_}"
  generate-random-run:
    steps:
      - run:
          name: "Generating run command"
          command: "python dev/circleci_data/generate_run_command.py"
  get-singularity:
    parameters:
      version:
        description: "Version of Singularity to clone"
        type: string
    steps:
      - run:
          name: "Cloning Singularity << parameters.version >>"
          command: git clone -b << parameters.version >> https://github.com/sylabs/singularity singularity-<< parameters.version >>
  load-docker-image:
    steps:
      - run:
          name: "Loading Docker image"
          command: "docker load < cpac-docker-image.tar.gz"
  set-python-version:
    steps:
      - run:
          name: "Setting Python Version"
          command: |
              cd /opt/circleci/.pyenv/plugins/python-build/../.. && git pull && cd -
              pyenv install -v 3.7.9
              pyenv global 3.7.9
              pip install pyyaml
  set-tests-exit-code:
    parameters:
      code:
        description: "Overall exit code"
        type: string
        # actually an integer, but passed by the special variable "$?"
        default: "0"
    steps:
      - run:
          name: "Setting exit code from tests"
          command: echo "export EXIT_CODE=$(expr ${EXIT_CODE} + << parameters.code >>)" >> $BASH_ENV
          when: always
  set-up-singularity:
    parameters:
      version:
        description: "Version of Singularity to set up"
        type: string
        default: v3.5.2
      libssl_version:
        description: "Version of libssl to install"
        type: string
        default: "1.1"
    steps:
      - run:
          name: "Installing Singularity requirements"
          command: sudo apt-get update && sudo apt-get install flawfinder squashfs-tools uuid-dev libuuid1 libffi-dev libssl-dev libssl<< parameters.libssl_version >> libarchive-dev libgpgme11-dev libseccomp-dev -y
      - run:
          name: "Setting up Singularity << parameters.version >>"
          command: |
            VERSION=<< parameters.version >>
            if [[ ! ${VERSION:0:1} == 'v' ]]
            then
               VERSION=v${VERSION}
            fi
            if [[ ${VERSION} = v3.5.2 ]]
            then
              curl -LOJ http://http.us.debian.org/debian/pool/main/s/singularity-container/singularity-container_3.5.2+ds1-1_amd64.deb
              sudo dpkg -i singularity-container_3.5.2+ds1-1_amd64.deb || true
              sudo apt-get install --fix-broken || true
            elif [[ << parameters.version >> = 2.6.1 ]]
            then
              sudo wget -O- http://neuro.debian.net/lists/xenial.us-ca.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list &&     sudo apt-key adv --recv-keys --keyserver hkp://pool.sks-keyservers.net:80 0xA5D32F012649A5A9 &&     sudo apt-get update && sudo apt-get install singularity-container
            # TODO: install from source (else)
            fi

jobs:
  build:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - checkout
      - set-python-version
      - set-tests-exit-code:
          code: "0"
      - run:
          name: "Installing build requirements"
          command: "pip install -r dev/circleci_data/requirements.txt"
      - configure-git-user
      - run:
          name: "Checking if version needs updated"
          command: |
              COMMIT_MESSAGE=$(git log -1 --pretty=%B)
              if [[ ! "$COMMIT_MESSAGE" == *"Update version to"* ]]
              then
                cd $HOME/project/CPAC
                VERSION=$(python -c "from info import __version__; print('.'.join(('.'.join(__version__[::-1].split('-')[1].split('.')[1:])[::-1], __version__.split('-')[1])) if '-' in __version__ else __version__)")
                cd ..
                echo "v${VERSION}" > version
                sed -i -r "s/^(# [Vv]ersion ).*$/# Version ${VERSION}/g" dev/docker_data/default_pipeline.yml
                find ./CPAC/resources/configs -name "*.yml" -exec sed -i -r "s/^(# [Vv]ersion ).*$/# Version ${VERSION}/g" {} \;
                git add version CPAC/resources/configs dev/docker_data/default_pipeline.yml
                if [[ ! -z $(git diff origin/${CIRCLE_BRANCH}) ]]
                then
                  git commit -m ":bookmark: Update version to ${VERSION} ($COMMIT_MESSAGE)"
                  git push origin HEAD:${CIRCLE_BRANCH} || true
                  circleci step halt
                fi
                cd ..
              fi
      - build-images
      - store_artifacts:
          path: cpac-docker-image.tar.gz
      - store_artifacts:
          path: cpac-singularity-image.simg
      - persist_to_workspace:
          paths:
            - cpac-docker-image.tar.gz
            - cpac-singularity-image.simg
            - project
          root: /home/circleci/
  combine-coverage:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci
      - set-python-version
      - combine-coverage
      - set-tests-exit-code:
          code: "$?"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov
  overall-success:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - run:
          name: "Applying exit code"
          command: $(exit ${EXIT_CODE})
  pytest-docker:
    machine:
      image: "ubuntu-2004:202010-01"
    steps: 
      - attach_workspace:
          at: /home/circleci/
      - check-for-built-images
      - set-python-version
      - run:
          command: "git clone https://github.com/bids-standard/bids-examples.git"
          name: "Getting Sample BIDS Data"
      - create-docker-test-container
      - run:
          command: "docker exec docker_test /bin/bash /code/dev/circleci_data/test_in_image.sh"
          name: "Running unit tests in Docker image"
      - set-tests-exit-code:
          code: "$?"
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
  pytest-singularity-2:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci/
      - set-python-version
      - set-up-singularity:
          version: "2.6.1"
          libssl_version: "1.0"
      - run:
          command: |
              COVERAGE_FILE=.coverage.singularity-install
              coverage run -m pytest --junitxml=test-results/junit.xml --continue-on-collection-errors dev/circleci_data/test_install.py
          name: "Testing C-PAC installation in Singularity 2 Image"
      - run:
          command: "SINGULARITYENV_COVERAGE_FILE=.coverage.singularity2 singularity exec -B $PWD:/code cpac-singularity-image.simg ./dev/circleci_data/test_in_image.sh"
          name: "Running unit tests in Singularity image"
      - set-tests-exit-code:
          code: "$?"
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
  pytest-singularity-3:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci/
      - set-python-version
      - set-up-singularity:
          version: "v3.5.2"
          libssl_version: "1.1"
      - run:
          command: |
              COVERAGE_FILE=.coverage.singularity-install
              coverage run -m pytest --junitxml=test-results/junit.xml --continue-on-collection-errors dev/circleci_data/test_install.py
          name: "Testing C-PAC installation in Singularity 3 Image"
      - run:
          command: "SINGULARITYENV_COVERAGE_FILE=.coverage.singularity3 singularity exec -B $PWD:/code cpac-singularity-image.simg ./dev/circleci_data/test_in_image.sh"
          name: "Running unit tests in Singularity image"
      - set-tests-exit-code:
          code: "$?"
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
  run-docker:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci/
      - set-python-version
      - generate-random-run
      - create-docker-test-container:
          coverage-file: .coverage.docker-run
      - run:
          command: "docker exec docker_test dev/circleci_data/run_command.sh"
          name: "Running one participant in Docker"
          no_output_timeout: 5h
      - set-tests-exit-code:
          code: "$?"
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
      - store_artifacts:
          path: dev/circleci_data/run_command.sh
      - store_artifacts:
          path: outputs
  run-singularity-2:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci/
      - check-for-built-images
      - set-python-version
      - set-up-singularity:
          version: "2.6.1"
          libssl_version: "1.0"
      - generate-random-run
      - run:
          command: "SINGULARITYENV_COVERAGE_FILE=.coverage.singularity2-test-run singularity exec -H /home/circleci/project -B CPAC/resources/configs/test_configs:/test_configs cpac-singularity-image.simg dev/circleci_data/run_command.sh"
          name: "Running one participant in Singularity"
          no_output_timeout: 5h
      - set-tests-exit-code:
          code: "$?"
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
      - store_artifacts:
          path: dev/circleci_data/run_command.sh
      - store_artifacts:
          path: outputs
  run-singularity-3:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - attach_workspace:
          at: /home/circleci/
      - check-for-built-images
      - set-python-version
      - set-up-singularity:
          version: "v3.5.2"
          libssl_version: "1.0"
      - generate-random-run
      - run:
          command: "SINGULARITYENV_COVERAGE_FILE=.coverage.singularity3-test-run singularity exec -H /home/circleci/project -B CPAC/resources/configs/test_configs:/test_configs cpac-singularity-image.simg dev/circleci_data/run_command.sh"
          name: "Running one participant in Singularity"
          no_output_timeout: 5h
      - set-tests-exit-code:
          code: "$?"
      - persist_to_workspace:
          paths: project/.coverage*
          root: /home/circleci/
      - store_artifacts:
          path: dev/circleci_data/run_command.sh
      - store_artifacts:
          path: outputs

workflows:
  version: 2

  build-and-test:
    jobs:
      - build
      - pytest-docker:
          requires: 
            - build
      - pytest-singularity-2:
          requires:
            - build
      - pytest-singularity-3:
          requires:
            - build
      - run-docker:
          requires:
            - build
      - run-singularity-2:
          requires:
            - build
      - run-singularity-3:
          requires:
            - build
      - combine-coverage:
          requires:
            - pytest-docker
            - pytest-singularity-2
            - pytest-singularity-3
            - run-docker
            - run-singularity-2
            - run-singularity-3
      - overall-success:
          requires:
            - combine-coverage

