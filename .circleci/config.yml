setup: true
version: 2.1
orbs:
  continuation: circleci/continuation@0.1.3
parameters:
  run_tests:
    type: boolean
    default: false
  branch:
    type: string
    default: ''
workflows:
  setup:
    when: << pipeline.parameters.run_tests >>
    jobs:
      - continuation/continue:
          configuration_path: ".circleci/main.yml"
          parameters: /home/circleci/test.json
          pre-steps:
            - run:
                command: |
                  echo '{ "owner": "'${CIRCLE_PROJECT_USERNAME}'", "branch": "<< pipeline.parameters.branch >>" }' >> /home/circleci/test.json
